baseURL: "https://rachelyou.github.io/"
languageCode: en-us
title: RY's Pit
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production  # to enable Google Analytics, OpenGraph, Twitter Cards, and Schema
  title: "RY's Pit"
  description: "A portfolio and blog site focused on data science and web development."
  keywords: ["Blog", "Portfolio", "Hugo", "Data Science"]
  author: "Rachel You"
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"
    safari_pinned_tab: "/images/safari-pinned-tab.svg"

  label:
    text: "RY's Pit"
  

  profileMode:
    enabled: true 
    Title: "Rachel You"
    Subtitle: "Welcome to my pit stop. Dig in and stay awhile :)"
    buttons:
      - name: About
        url: "/about/"
      - name: Projects
        url: "/projects/"
      - name: Tags
        url: "/tags/"
    imageUrl: "./images/profile.png"
    imageHeight: 120
    imageWidth: 120

  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: email
      url: "mailto:rachel.you999@outlook.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: About
      name: About
      url: "/about/"
      weight: 10
    - identifier: Projects
      name: Projects
      url: "/projects/"
      weight: 20
    - identifier: Tags
      name: Tags
      url: "/tags/"
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
